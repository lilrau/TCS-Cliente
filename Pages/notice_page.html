<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCS - Cliente</title>
    <link rel="stylesheet" href="../style/gen_style.css">
    <link rel="stylesheet" href="../Style/notices_style.css">
    <script src="https://kit.fontawesome.com/9d2affc56d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="sideBox">
        <img src="../Assets/utfpr.png" alt="" class ="universityLogo">
        <span class="menuTxt">MENU</span>

        <div class="menuBtns">
            <section class="homeButton">
                <a href="../pages/home_page.html" class="homeLink">
                    <i class="fa-solid fa-house"></i>
                    <span class="homeTxt">Página Inicial</span>
                </a>
            </section>
            <section class="userReadButton">
                <a href="../pages/users_page.html" class="userReadLink">
                    <i class="fa-solid fa-user"></i>
                    <span class="upperTxt">Dados de usuário</span>
                </a>
            </section>
            <section class="categoriesButton">
                <a href="../pages/categories_page.html" class="categoriesLink">
                    <i class="fa-solid fa-list"></i>
                    <span class="mainTxt">Categorias</span>
                </a>
            </section>
            <section class="noticeButton">
                <a href="../pages/notice_page.html" class="noticeLink">
                    <i class="fa-solid fa-newspaper"></i>
                    <span class="mainTxt">Avisos</span>
                </a>
            </section>

            <section class="logoutButton">
                <a href="" class="logoutLink">
                    <i class="fa-solid fa-right-from-bracket"></i>
                    <span class="logoutTxt">Logout</span>
                </a>
            </section>
        </div>
    </section>
    <section class="mainBox">
        <div class="new-notice-section">
            <h2>Adicionar Novo Aviso</h2>
            <form id="newNoticeForm">
                <label for="noticeCategory">Categoria:</label>
                <select id="noticeCategory" name="noticeCategory" required>
                    <!-- As opções serão preenchidas dinamicamente pelo JavaScript -->
                </select>
            
                <label for="noticeName">Descrição do Aviso:</label>
                <input type="text" id="noticeName" name="noticeName" placeholder="Digite a descrição do aviso" required>
            
                <button type="submit">Adicionar</button>
            </form>
        </div>

    </section>
</body>
<script type="module" src="/Script/gen_script.js"></script>
<script type="module" src="/Script/notice_script.js"></script>
</html>
